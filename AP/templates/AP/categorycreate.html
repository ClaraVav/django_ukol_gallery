{% extends 'AP/main.html' %}

{% block content %}
    <h2 class="nadpis">Create a new category</h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="POST" class="post-form">
            {% csrf_token %}
            <br><br>
                Name:
                <input id="name" type="text" class="form-control" name="name"
                placeholder="Name">
            <br>
                Description:
                <textarea id="desc" class="form-control" name="desc" placeholder="Description"></textarea>
            <br>
            <div class="text-center">
                <button type="submit" class="save btn btn-info">Save</button>
            </div>
         </form>
        </div>
    </div>
{% endblock %}
