{% extends 'AP/main.html' %}

{% block content %}
    <h2 class="nadpis">Upload your art</h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="POST" class="post-form">
            {% csrf_token %}
            <br><br>
                Name:
                <input id="name" type="text" class="form-control" name="name"
                placeholder="Name">
            <br>
                Category:
                <select class="form-control" id="cats" name="cats">
                    {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
            <br>
                Description:
                <textarea id="desc" class="form-control" name="desc" placeholder="Description"></textarea>
            <br>
                Your art:
                <input id="art" type="file" class="form-control-file" name="art">
            <br>
            <div class="text-center">
                <button type="submit" class="save btn btn-info">Save!</button>
            </div>
         </form>
        </div>
    </div>
{% endblock %}
